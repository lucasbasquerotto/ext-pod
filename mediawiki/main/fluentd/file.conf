<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match *.**>
  @type file
  path /var/log/main/fluentd/main/${tag}/${container_name}.%Y-%m-%d.%H
  append true
  <buffer tag,container_name,time>
    @type file
    path /var/log/main/fluentd/buffer/
    flush_mode interval
    flush_interval 5s
    flush_thread_count 4
    flush_at_shutdown true
    chunk_limit_size 100m
    retry_wait 5
    retry_max_times 5
    retry_forever false
    retry_timeout 2h
    retry_exponential_backoff_base 2
    timekey 1h
    timekey_use_utc true
  </buffer>
</match>