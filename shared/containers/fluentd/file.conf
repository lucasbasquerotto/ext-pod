<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match fluent.**>
  @type file
  path /var/log/main/fluentd/main/${tag}/${tag}.%Y-%m-%d.%H
  append true
  <format>
    @type single_value
    message_key message
  </format>
  <buffer tag,time>
    @type file
    path /var/log/main/fluentd/buffer/fluentd/
    flush_mode interval
    flush_interval 5s
    flush_thread_count 4
    flush_at_shutdown true
    chunk_limit_size 100m
    retry_wait 5
    retry_max_times 5
    retry_forever false
    retry_timeout 2h
    retry_exponential_backoff_base 2
    timekey 1h
    timekey_use_utc true
  </buffer>
</match>

<match docker.**>
  @type file
  path /var/log/main/fluentd/main/${tag}/${tag}.${source}.%Y-%m-%d.%H
  append true
  <format>
    @type single_value
    message_key log
  </format>
  <buffer tag,source,time>
    @type file
    path /var/log/main/fluentd/buffer/docker/
    flush_mode interval
    flush_interval 5s
    flush_thread_count 4
    flush_at_shutdown true
    chunk_limit_size 100m
    retry_wait 5
    retry_max_times 5
    retry_forever false
    retry_timeout 2h
    retry_exponential_backoff_base 2
    timekey 1h
    timekey_use_utc true
  </buffer>
</match>