      custom_dir:
        type: "str"
      pod_param_1:
        type: "str"
        non_empty: true
      pod_param_2:
        type: "str"
        non_empty: true
      pod_param_3:
        type: "str"
        non_empty: true
      pod_param_4:
        type: "str"
  test:
