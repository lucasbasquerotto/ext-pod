root: "pod_schema"
schemas:
  pod_schema:
    type: "dict"
    props:
      params:
        schema: "params"
        non_empty: true
      credentials:
        schema: "credentials"
        non_empty: true
      contents:
        schema: "contents"
        non_empty: true
  params:
    type: "dict"
    props:
      env_files_dir:
        type: "str"
        non_empty: true
      test_schema:
        non_empty: true
        type: "simple_list"
        elem_schema: "test"
      custom_dir:
        type: "str"
      pod_param_1:
        type: "str"
        non_empty: true
      pod_param_2:
        type: "str"
        non_empty: true
      pod_param_3:
        type: "str"
        non_empty: true
      pod_param_4:
        type: "str"
  test:
    type: "simple_dict"
    alternative_type: "int"
    props:
      p1:
        type: "simple_map"
        elem_schema: "test2"
  test2:
    type: "simple_list"
    elem_schema: "test"
  credentials:
    type: "dict"
    props:
      pod_credential_1:
        type: "str"
        non_empty: true
      pod_credential_2:
        type: "str"
        non_empty: true
      pod_credential_3:
        type: "str"
  contents:
    type: "dict"
    props:
      content_pod_1:
        type: "str"
        non_empty: true
      content_pod_2:
        type: "str"
        non_empty: true
      user_data:
        type: "str"
        non_empty: true
