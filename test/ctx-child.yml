{% set var_pod_kind = 'test' %}
{% set var_main_base_dir = params.main.custom_dir %}
{% set var_main_dir = var_main_base_dir + '/' + var_pod_kind %}

env_files:

- src: "{{ params.main.env_files_dir }}/file.txt"
  dest: "env/env-file.txt"

files:

- src: "{{ var_main_dir }}/credentials.schema.yml"
  dest: "env/credentials2.yml"

- src: "{{ var_main_dir }}/params.schema.yml"
  dest: "env/params.yml"

templates:

- src: "{{ var_main_dir }}/template.sh"
  dest: "env/script.sh"
  mode: 715
  params:
    value: "{{ params.custom.value }}"