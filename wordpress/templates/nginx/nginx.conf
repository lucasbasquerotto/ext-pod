
worker_processes {{ params.worker_process | default('1', true) }};

events {
  worker_connections {{ params.worker_connections | default('512', true) }};
}

http {
  {% macro include_ssl(arg_domain, arg_ssl) %}

    {% if arg_ssl | bool %}

    ssl_certificate       /etc/ssl/live/{{ arg_domain }}/fullchain.pem;
    ssl_certificate_key   /etc/ssl/live/{{ arg_domain }}/privkey.pem;
    include               include/options-ssl-nginx.conf;
    ssl_dhparam           include/ssl-dhparams.pem;

    {% endif %}

  {% endmacro %}

  {% macro include_server_info(arg_domain, arg_listen, arg_ssl, arg_private) %}

    server_name {{ arg_domain }};
    listen {{ arg_listen }};
		server_tokens off;

    {% if arg_private | bool %}

    auth_basic           "Administratorâ€™s Area";
    auth_basic_user_file conf/.htpasswd;

    {% endif %}

    {{ include_ssl(params.main_domain, arg_ssl) }}

    {% if arg_listen == '80' %}

		location /.well-known/acme-challenge/ {
			root /var/www/certbot;
		}

    {% endif %}

  {% endmacro %}

  {% macro include_redirect(arg_domain, arg_port, arg_ssl) %}

    {% set var_protocol = arg_ssl | bool | ternary('https', 'http') %}
    {% set var_port_suffix = (arg_port in ('80', '443')) | ternary('', ':' + arg_port) %}

		location / {
      return 301 {{ var_protocol }}://{{ arg_domain }}{{ var_port_suffix }}$request_uri;
		}

  {% endmacro %}

  {% macro include_location_info(arg_upstream, arg_port) %}

      {% set var_port_suffix = (arg_port in ('80', '443')) | ternary('', ':' + arg_port) %}

      proxy_pass         {{ arg_upstream }};
      proxy_redirect     off;
      proxy_set_header   Host                $host{{ var_port_suffix }};
      proxy_set_header   X-Real-IP           $remote_addr;
      proxy_set_header   X-Forwarded-For     $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host    $server_name;
      proxy_set_header   X-Forwarded-Proto   $scheme;
      proxy_set_header   X-Forwarded-Port    {{ arg_port }};

  {% endmacro %}

  {% macro include_default(
    arg_service,
    arg_upstream,
    arg_upstream_full,
    arg_domain, arg_port,
    arg_listen,
    arg_ssl,
    arg_upgrade,
    arg_private,
    arg_main_domain)
  %}

  {% set var_http_port = arg_private | bool | ternary('9080', '80') %}

  upstream {{ arg_upstream }} {
    server {{ arg_service }};
  }

  {% if ((arg_main_domain == '') or (arg_domain != arg_main_domain)) and (arg_private | bool) %}

  server {
    {{ include_server_info(arg_domain, 80, false, arg_private) }}
  }

  {% endif %}

  {% if arg_ssl | bool %}

  server {
    {{ include_server_info(arg_domain, var_http_port, false, arg_private) }}
    {{ include_redirect(arg_domain, arg_port, arg_ssl) }}
  }

  {% endif %}

  server {
    {{ include_server_info(arg_domain, arg_listen, arg_ssl, arg_private) }}

    location / {
      {{ include_location_info(arg_upstream_full, arg_port) }}

      {% if arg_upgrade | bool %}

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      {% endif %}
    }
  }

  {% endmacro %}

  {% set var_default_log_format = '$remote_addr $sent_http_x_user_id $upstream_response_time $status $remote_user [$time_local] "$host" "$request" $body_bytes_sent "$http_referer" "$http_user_agent" $request_time' %}

  log_format main '{{ params.log_format | default(var_default_log_format, true) }}';
  access_log /dev/stdout main;
  error_log /dev/stderr;

  limit_req_zone $binary_remote_addr zone=mainlimit:10m rate={{ params.limit_req_zone_rate | default('3r/s', true) }};
  limit_conn_zone $binary_remote_addr zone=connlimit:10m;
  limit_conn_zone $binary_remote_addr zone=uploadconnlimit:10m;

  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=web_cache:{{ params.web_cache | default('20m', true) }} max_size={{ params.web_cache_max_size | default('200m', true) }} inactive={{ params.web_cache_inactive | default('30m', true) }};
  proxy_connect_timeout  {{ params.proxy_connect_timeout | default('30', true) }};
  proxy_send_timeout     {{ params.proxy_send_timeout | default('60', true) }};
  proxy_read_timeout     {{ params.proxy_read_timeout | default('60', true) }};

  send_timeout           {{ params.send_timeout | default('60', true) }};
  client_body_timeout    {{ params.client_body_timeout | default('5s', true) }};
  client_header_timeout  {{ params.client_header_timeout | default('5s', true) }};

	include include/gzip.conf;

  map $http_upgrade $connection_upgrade {
      default upgrade;
      '' close;
  }

  {% set var_main_service = 'wordpress:80' %}
  {% set var_main_upstream = 'upstream-main' %}
  {% set var_main_upstream_full = 'http://' + var_main_upstream %}
  {% set var_main_listen = params.main_ssl | bool | ternary('443 ssl', '80') %}
  {% set var_main_private = false %}

  upstream {{ var_main_upstream }} {
    server {{ var_main_service }};
  }

  {% if params.main_ssl | bool %}

  server {
    {{ include_server_info('www.' + params.main_domain, 80, false, var_main_private) }}
    {{ include_redirect(params.main_domain, params.main_port, params.main_ssl) }}
  }

  server {
    {{ include_server_info(params.main_domain, 80, false, var_main_private) }}
    {{ include_redirect(params.main_domain, params.main_port, params.main_ssl) }}
  }

  {% endif %}

  server {
    {{ include_server_info('www.' + params.main_domain, var_main_listen, params.main_ssl, var_main_private) }}
    {{ include_redirect(params.main_domain, params.main_port, params.main_ssl) }}
  }

  server {
    {{ include_server_info(params.main_domain, var_main_listen, params.main_ssl, var_main_private) }}

    location /wp-admin/ {
      proxy_read_timeout         {{ params.main.admin.proxy_read_timeout | default('240', true) }};
      client_max_body_size       {{ params.main.admin.client_max_body_size | default('10M', true) }};

      limit_req zone=mainlimit burst={{ params.main.admin.limit_req_burst | default('6', true) }} nodelay;
      limit_conn uploadconnlimit {{ params.main.admin.uploadconnlimit | default('5', true) }};

      {{ include_location_info(var_main_upstream_full, params.main_port) }}
    }

    location / {
      {{ include_location_info(var_main_upstream_full, params.main_port) }}
    }
  }

  {% set var_theia_service = 'theia:3000' %}
  {% set var_theia_upstream = 'upstream-theia' %}
  {% set var_theia_upstream_full = 'http://' + var_theia_upstream %}
  {% set var_theia_listen = params.theia_ssl | bool | ternary('9443 ssl', '9080') %}
  {% set var_theia_upgrade = true %}
  {% set var_theia_private = true %}

  {{ include_default(
    var_theia_service,
    var_theia_upstream,
    var_theia_upstream_full,
    params.theia_domain,
    params.theia_port,
    var_theia_listen,
    params.theia_ssl,
    var_theia_upgrade,
    var_theia_private,
    params.main_domain)
  }}

  {% set var_pma_service = 'phpmyadmin:80' %}
  {% set var_pma_upstream = 'upstream-phpmyadmin' %}
  {% set var_pma_upstream_full = 'http://' + var_pma_upstream %}
  {% set var_pma_listen = params.pma_ssl | bool | ternary('9443 ssl', '9080') %}
  {% set var_pma_upgrade = false %}
  {% set var_pma_private = true %}

  {{ include_default(
    var_pma_service,
    var_pma_upstream,
    var_pma_upstream_full,
    params.pma_domain,
    params.pma_port,
    var_pma_listen,
    params.pma_ssl,
    var_pma_upgrade,
    var_pma_private,
    params.main_domain)
  }}
}