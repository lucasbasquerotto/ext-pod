  src: "{{ var_main_dir }}/templates/mattermost/config.tpl.json"
  schema: "{{ var_main_dir }}/templates/mattermost/mattermost.config.schema.yml"
  params:
    site_url: "{{ var_mattermost_external_host }}"
    websocket_url: "{{ params.mattermost_websocket_url | default('') }}"
    allow_cookies_for_subdomains: "{{ params.mattermost_allow_cookies_for_subdomains | default(false) }}"
    db_hostname: "{{ var_postgres_hostname }}"
    db_port: "{{ var_postgres_port }}"
    db_name: "{{ credentials.postgres.db_name | default('') }}"
    db_user: "{{ credentials.postgres.db_user | default('') }}"
    db_password: "{{ credentials.postgres.db_password | default('') }}"
    enable_smtp: "{{ params.use_mattermost_mail | default(false) }}"
    smtp_address: "{{ credentials.mattermost_mail.address | default('') }}"
    smtp_port: "{{ credentials.mattermost_mail.port | default('') }}"
    smtp_connection_security: "{{ credentials.mattermost_mail.connection_security | default('') }}"
    smtp_username: "{{ credentials.mattermost_mail.smtp_username | default('') }}"
    smtp_password: "{{ credentials.mattermost_mail.smtp_password | default('') }}"
    smtp_feedback_email: "{{ params.smtp_feedback_email | default('') }}"
    smtp_reply_to_email: "{{ params.smtp_reply_to_email | default('') }}"
    send_email_notifications: "{{ params.send_email_notifications | default(false) }}"
    require_email_verification: "{{ params.require_email_verification | default(false) }}"
    use_s3_storage: "{{ params.use_s3_storage | default(false) }}"
    s3_access_key: "{{ var_s3_uploads_credentials.access_key | default('') }}"
    s3_secret_key: "{{ var_s3_uploads_credentials.secret_key | default('') }}"
    s3_bucket_name: "{{ params.uploads_bucket_name | default('') }}"
    s3_bucket_path: "{{ params.uploads_bucket_path | default('') }}"
    s3_bucket_region: "{{ var_s3_uploads_credentials.region | default('') }}"
    s3_endpoint: "{{ var_s3_uploads_credentials.endpoint | default('') | urlsplit('netloc') | default('s3.amazonaws.com', true) }}"
    s3_ssl: "{{ (var_s3_uploads_credentials.endpoint | default('') | urlsplit('scheme')) != 'http' }}"

{% endif %}
##############################################################

##############################################################
{% if var_pod_type in ['app', 'db'] %}

- dest: "env/postgres/init.sql"
  src: "{{ var_shared_dir }}/templates/postgres/init.sql"
  schema: "{{ var_shared_dir }}/templates/postgres/init.postgres.schema.yml"
  params:
    viewer_password: "{{ credentials.postgres.viewer_password | default('') }}"
    db_name: "{{ credentials.postgres.db_name | default('') }}"
    db_user: "{{ credentials.postgres.db_user | default('') }}"
    db_password: "{{ credentials.postgres.db_password | default('') }}"

{% endif %}
##############################################################

##############################################################
{% if params.use_s3 | default(false) | bool %}

- dest: "{{ var_s3_config_dest }}"
  src: "{{ var_s3_config_src }}"
  schema: "{{ var_shared_dir }}/templates/s3-cli/s3-cli.schema.yml"
  params:
    - alias: "backup"
      endpoint: "{{ var_s3_backup_credentials.endpoint | default('') }}"
      region: "{{ var_s3_backup_credentials.region | default('') }}"
      access_key: "{{ var_s3_backup_credentials.access_key | default('') }}"
      secret_key: "{{ var_s3_backup_credentials.secret_key | default('') }}"
    - alias: "uploads"
      endpoint: "{{ var_s3_uploads_credentials.endpoint | default('') }}"
      region: "{{ var_s3_uploads_credentials.region | default('') }}"
      access_key: "{{ var_s3_uploads_credentials.access_key | default('') }}"
      secret_key: "{{ var_s3_uploads_credentials.secret_key | default('') }}"
      when: "{{ var_pod_type in ['app', 'web'] }}"
    - alias: "backup_replica"
      endpoint: "{{ var_s3_backup_replica_credentials.endpoint | default('') }}"
      region: "{{ var_s3_backup_replica_credentials.region | default('') }}"
      access_key: "{{ var_s3_backup_replica_credentials.access_key | default('') }}"
      secret_key: "{{ var_s3_backup_replica_credentials.secret_key | default('') }}"
      when: "{{ (params.enable_backup_replica | default(false) | bool) and (var_pod_type in ['app', 'web']) }}"
    - alias: "uploads_replica"
      endpoint: "{{ var_s3_uploads_replica_credentials.endpoint | default('') }}"
      region: "{{ var_s3_uploads_replica_credentials.region | default('') }}"
      access_key: "{{ var_s3_uploads_replica_credentials.access_key | default('') }}"
      secret_key: "{{ var_s3_uploads_replica_credentials.secret_key | default('') }}"
      when: "{{ (params.enable_uploads_replica | default(false) | bool) and (var_pod_type in ['app', 'web']) }}"

{% endif %}
##############################################################

##############################################################
{% if
  (var_pod_type in ['app', 'web']) and
  (params.use_nginx | default(false) | bool) and
  (not (params.custom_nginx_conf | default(false) | bool))
%}

{% set var_default_nginx_conf = {
    'ssl': params.use_ssl | default(false),
    'use_blacklist': true,
    'use_outer_proxy': params.use_outer_proxy | default(false),
    'outer_proxy_ip_header': params.outer_proxy_ip_header | default('')
  }
%}

- dest: "env/nginx/nginx.conf"
  src: "{{ var_shared_dir }}/templates/nginx/nginx.tpl.conf"
  schema: "{{ var_shared_dir }}/templates/nginx/nginx.schema.yml"
  params:
    main_domain: "{{ params.main_domain }}"
    conf: {{ params.nginx_conf | default(var_default_nginx_conf) | to_json }}
    ports: {{ var_ports | to_json }}
    domains: {{ params.domains | default({}) | to_json }}
    contents: {{ contents | default({}) | to_json }}
    dependencies: {{ input.dependencies | default({}) | to_json }}
    services:
      - name: "mattermost"
        endpoint: "http://mattermost:8065"
        use_outer_proxy: "{{ params.use_outer_proxy | default(false) }}"
        locations:
          - location: "~ /api/v[0-9]+/(users/)?websocket$"
            proxy: true
            data: |-
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              client_max_body_size 50M;
              # security
              server_tokens off;
              add_header X-Frame-Options SAMEORIGIN;
              add_header X-Content-Type-Options nosniff;
              add_header X-XSS-Protection "1; mode=block";
          - location: "/"
            proxy: true
            data: |-
              client_max_body_size 50M;
              # security
              server_tokens off;
              add_header X-Frame-Options SAMEORIGIN;
              add_header X-Content-Type-Options nosniff;
              add_header X-XSS-Protection "1; mode=block";
      - name: "mattermost_static"
        when: "{{ (params.domains.mattermost_static | default('')) != '' }}"
        endpoint: "http://mattermost:8065"
        locations:
          - location: "/static/"
            proxy: true
      - name: "mattermost_api"
        when: "{{ (params.domains.mattermost_api | default('')) != '' }}"
        endpoint: "http://mattermost:8065"
        locations:
          - location: "/api/"
            proxy: true
      - name: "mattermost_websocket"
        when: "{{ (params.domains.mattermost_websocket | default('')) != '' }}"
        endpoint: "http://mattermost:8065"
        locations:
          - location: "~ /api/v[0-9]+/(users/)?websocket$"
            proxy: true
            data: |-
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              client_max_body_size 50M;
              # security
              server_tokens off;
              add_header X-Frame-Options SAMEORIGIN;
              add_header X-Content-Type-Options nosniff;
              add_header X-XSS-Protection "1; mode=block";
      - name: "private"
        when: "{{ params.use_private_path | default(false) }}"
        private: true
        use_basic_auth: "{{ params.use_basic_auth_private | default(false) }}"
        locations:
          - location: "= /nginx/basic_status"
            data: "stub_status;"
          - location: "/"
            data: "return 404;"
      - name: "theia"
        when: "{{ params.use_theia | default(false) }}"
        endpoint: "http://theia:3000"
        upgrade: true
        private: true
        use_basic_auth: "{{ params.use_basic_auth_private | default(false) }}"
      - name: "minio_gateway"
        when: "{{ params.use_minio_gateway | default(false) }}"
        endpoint: "http://minio_gateway:9000"
        private: true
        use_basic_auth: false
      - name: "pgadmin"
        when: "{{ params.use_pgadmin | default(false) }}"
        endpoint: "http://pgadmin:80"
        private: true
        use_basic_auth: "{{ params.use_basic_auth_private | default(false) }}"
      - name: "adminer"
